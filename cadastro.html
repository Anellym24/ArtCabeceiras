<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/login.css">
    <title>ArtCabeceiras</title>
</head>
<body>
      
  <section class="nav">
    <nav class="menu">

      <a href="#sobrenos" >Sobre nós</a>

 <div class="container">
  <h1>Cadastro</h1>

  <div class="input-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" title="Digite seu nome" placeholder="Nome Completo">
  </div>
  <div class="input-group">
    <label for="cpf">CPF:</label>
    <input type="text" id="nome" title="Digite seu CPF"  placeholder="CPF">
  </div>
  <div class="input-group">
    <label for="cel">Celular:</label>
    <input type="text" id="celular" title="Digite seu celular" placeholder="Celular">
  </div>
  
<div class="input-group">
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="datetime" id="dataNascimento" title="Digite sua Data de Nascimento"  placeholder="Data de Nascimento">
  </div>

  <div class="input-group">
    <label for="email">E-mail:</label>
    <input type="text" id="email" title="Digite seu E-mail" placeholder="e-mail">
  </div>
  

  <div class="input-group">
    <label for="senha">Digite a senha:</label>
    <input type="password" id="senha" title="Digite sua Senha" placeholder="Digite sua senha">
  </div>
  <div class="input-group">
    <label for="confSenha">Confirme a senha:</label>
    <input type="password" id="confSenha" title="Digite sua Senha" placeholder="Confirme sua senha">
  </div>

  <button type="submit">Cadastre-se</button>
  <br><br>
  <u> <a href="login.html" class="semCadastro">Já tem cadastro? Entre aqui!</a></u>
</div>

</div>

<script src="js/script.js"></script>
